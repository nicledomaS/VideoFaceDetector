name: C/C++ CI

on: [push]

jobs:
  build:
    
    strategy:
      matrix:
        runs-on: [ubuntu-latest, macOS-latest, windows-latest]
        build_type: [Release, Debug]
        compiler: [[gcc, g++], [clang, clang++]]
      fail-fast: false
      


    runs-on: ${{ matrix.runs-on }}
    
    steps:
    - uses: actions/checkout@v1
    - name: submodule-update
      run: |
        git submodule init
        git submodule update
    - name: configure
      run: |
        mkdir build
        cd build
        cmake .. -DCMAKE_C_COMPILER=${{ matrix.compiler[0] }} -DCMAKE_CXX_COMPILER=${{ matrix.compiler[1] }} -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} -DWITH_PROTOTYPES=ON
    - name: build
      run: cmake --build build -j 8